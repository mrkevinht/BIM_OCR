<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM OCR Gateway</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 1rem 1.5rem;
            background: linear-gradient(120deg, #1e293b, #0f172a);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        header p {
            margin: 0.35rem 0 0;
            font-size: 0.95rem;
            color: #94a3b8;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: minmax(0, 2.2fr) minmax(280px, 1fr);
            gap: 1.25rem;
            padding: 1.25rem;
        }

        .card {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
        }

        .chat-card {
            display: flex;
            flex-direction: column;
            min-height: 60vh;
        }

        #chatLog {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: grid;
            grid-auto-rows: max-content;
            gap: 1rem;
        }

        .chat-message {
            padding: 1rem 1.1rem;
            border-radius: 14px;
            max-width: 80%;
            line-height: 1.5;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.4);
        }

        .chat-message.user {
            justify-self: end;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #0f172a;
        }

        .chat-message.bot {
            justify-self: start;
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        form#chatForm {
            display: flex;
            padding: 1rem 1.25rem 1.25rem;
            gap: 0.75rem;
        }

        form#chatForm input[type="text"] {
            flex: 1;
            padding: 0.8rem 1rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.9);
            color: inherit;
            font-size: 1rem;
        }

        form#chatForm button {
            border: none;
            padding: 0.8rem 1.4rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
        }

        .sidebar {
            display: grid;
            gap: 1.25rem;
            align-content: start;
        }

        .sidebar h2,
        .sidebar h3 {
            margin: 0 0 0.75rem;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .upload-card label {
            display: block;
            background: rgba(34, 211, 238, 0.15);
            border: 1px dashed rgba(34, 211, 238, 0.4);
            border-radius: 14px;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            color: #22d3ee;
            font-weight: 500;
            transition: border 0.2s ease, background 0.2s ease;
        }

        .upload-card label:hover {
            background: rgba(34, 211, 238, 0.25);
        }

        .upload-card input[type="file"] {
            display: none;
        }

        .hint {
            margin: 0.75rem 0 0;
            font-size: 0.82rem;
            color: #94a3b8;
        }

        .status-card {
            padding: 1.25rem 1.5rem 1.5rem;
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .status-badge {
            padding: 0.25rem 0.65rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(148, 163, 184, 0.2);
        }

        .status-badge.online {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-badge.offline {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        thead {
            color: #94a3b8;
        }

        th,
        td {
            padding: 0.4rem 0.25rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            text-align: left;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .empty-row {
            text-align: center;
            padding: 0.75rem 0;
            color: #64748b;
        }

        @media (max-width: 960px) {
            main {
                grid-template-columns: 1fr;
            }

            .chat-message {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="layout">
    <header>
        <h1>BIM OCR Gateway</h1>
        <p>Chat with Docker, upload drawings, and monitor worker progress.</p>
    </header>
    <main>
        <section class="card chat-card">
            <div id="chatLog"></div>
            <form id="chatForm" autocomplete="off">
                <input id="chatInput" type="text" placeholder="Nhập câu hỏi cho Docker…" aria-label="Chat input">
                <button type="submit">Gửi</button>
            </form>
        </section>

        <aside class="sidebar">
            <section class="card upload-card">
                <div style="padding: 1.25rem 1.5rem 1rem;">
                    <h2>Đính kèm tài liệu</h2>
                    <p class="hint">Tải lên PDF hoặc hình ảnh để gửi tới worker.</p>
                </div>
                <label for="fileInput">Chọn PDF hoặc hình ảnh</label>
                <input id="fileInput" type="file" accept=".pdf,image/*">
                <p id="uploadStatus" class="hint" style="padding: 0 1.5rem 1.25rem;">Chưa có tệp nào được tải lên.</p>
            </section>

            <section class="card status-card">
                <h3>Trạng thái worker</h3>
                <div class="status-row">
                    <span>Kết nối</span>
                    <span id="workerBadge" class="status-badge offline">Đang kiểm tra…</span>
                </div>
                <div class="status-row">
                    <span>Số job đã biết</span>
                    <span id="jobCount">0</span>
                </div>
                <div style="margin-top: 1rem;">
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>File</th>
                            <th>Trạng thái</th>
                        </tr>
                        </thead>
                        <tbody id="jobsBody">
                        <tr class="empty-row">
                            <td colspan="3">Chưa có job nào.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </aside>
    </main>
</div>
<script src="/assets/app.js" defer></script>
</body>
</html>
