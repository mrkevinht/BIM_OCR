version: "3.9"

services:
  gateway:
    build:
      context: .
      dockerfile: docker/local/Dockerfile
    command: uvicorn gateway.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      RUNPOD_ENDPOINT: http://runpod-worker:8000
      REDIS_URL: redis://redis:6379/0
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_BUCKET: bim-ocr
      STORAGE_REGION: us-east-1
      STORAGE_PREFIX: jobs
      STORAGE_FORCE_PATH_STYLE: "true"
      LOCAL_STORAGE_ROOT: /data/uploads
      MODEL_VERSION: qwen2.5-vl-72b
    volumes:
      - uploads:/data/uploads
    depends_on:
      - redis
      - minio
      - runpod-worker

  celery:
    build:
      context: .
      dockerfile: docker/local/Dockerfile
    command: celery -A gateway.tasks.celery_app worker --loglevel=info
    environment:
      RUNPOD_ENDPOINT: http://runpod-worker:8000
      REDIS_URL: redis://redis:6379/0
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_BUCKET: bim-ocr
      STORAGE_REGION: us-east-1
      STORAGE_PREFIX: jobs
      STORAGE_FORCE_PATH_STYLE: "true"
      LOCAL_STORAGE_ROOT: /data/uploads
      MODEL_VERSION: qwen2.5-vl-72b
    volumes:
      - uploads:/data/uploads
    depends_on:
      - redis
      - runpod-worker

  runpod-worker:
    build:
      context: .
      dockerfile: docker/runpod/Dockerfile
    environment:
      MODEL_VERSION: qwen2.5-vl-72b
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_BUCKET: bim-ocr
      STORAGE_REGION: us-east-1
      STORAGE_PREFIX: jobs
      STORAGE_FORCE_PATH_STYLE: "true"
      LOCAL_STORAGE_ROOT: /tmp/bim-ocr
    ports:
      - "8100:8000"
    volumes:
      - models:/models

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-03-15T01-07-19Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  uploads:
  minio-data:
  models:
